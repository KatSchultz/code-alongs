<!-- 33. Basics of Responsive Design
Goal is to make websites usable on all MediaDevices

1. Fluid Layouts
allows webpage to adapt to the current viewport Width
Use % or vh/vw instead of px for elements that adapt to viewports
use max-width instead of width

2. Responsive Units
Use rem unit insead of px for most length

3. Flexible Images
by default images don't scale automatically as viewport changes.
Always use % for image dimensions, together with max-width property. 

4. Media Queries 
To change CSS styles on certain viewport widths (called breakpoints) 

LAYOUT TYPES
3 LAYOUT TYPES
FLOAT
    Old way of building layouts of all sizes;
    Still used but getting outdated

FLEXBOX
    modern way of layoing out elements in a 1 dimensional row without using floats.
    perfect for component layouts

CSS GRID
    for laying out elements in a fully-fledged 2-dimensional grid.
    Perfect for page layouts and complex components.
